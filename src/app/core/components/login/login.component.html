<div class="container">
    <mat-card>
      <mat-card-content>
        <img
          src="../../../assets/logo.png"
          width="130"
          height="90"
          alt=""
          style="margin-left: 40px"
        />
        <form novalidate (ngSubmit)="onSubmit()" [formGroup]="loginUser">
          <mat-form-field appearance="fill">
            <mat-label>Usuario:</mat-label>
            <input matInput formControlName="usuario" />
            <mat-error *ngIf="loginUser.get('usuario')?.invalid">
              El usuario es requerido.
            </mat-error>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Password:</mat-label>
            <input matInput formControlName="password" />
            <mat-error *ngIf="loginUser.get('password')?.invalid">
              La password es requerida.
            </mat-error>
          </mat-form-field>
          <mat-card-content>
            <button
              mat-raised-button
              color="primary"
            >
              Enviar
            </button>
          </mat-card-content>
        </form>
      </mat-card-content>
    </mat-card>
  </div>

<div class="row">
  <div class="col-10">
      <input #termino type="text" (keyup)="buscar(termino.value)" class="form-control" placeholder="Buscar artista...">
  </div>
</div>

<div class="card-columns">
    <div  *ngFor="let artist of artistsSearch" class="card">
      <img class="card-img-top" [src]="artist.images | noimage" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{artist.name}}</h5>
      </div>
    </div>
</div>

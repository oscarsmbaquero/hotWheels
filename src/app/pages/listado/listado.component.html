<div class="row">
  <div *ngFor="let car of cars" class="col-md-3 col-6 mx-auto">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title-group>
          <mat-card-title>{{ car.marca }}</mat-card-title>
          <mat-card-subtitle>{{ car.modelo }}</mat-card-subtitle>
          <!-- <img mat-card-md-image src={{car.imagen}} > -->
        </mat-card-title-group>
      </mat-card-header>
      <mat-card-content>
        <!-- {{longText}} -->
        <img mat-card-md-image src="{{ car.imagen }}" />
      </mat-card-content>
    </mat-card>
  </div>
</div>
